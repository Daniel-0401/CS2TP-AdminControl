<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU-RA Admin Login</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="Admin_Login/Admin_Login.css">
    <!-- Import JS -->
    <script src="Admin_Login.js/Admin_Login.js" defer></script>
</head>

<body>
<!-- Header -->
<header>
    <div class="topic">
        <h1>WELCOME BACK</h1>
        <h2>Here is the Administration login</h2>
    </div>
</header>

<div class="login-menu">
    <!-- Logo & Text -->
    <div class="logo-text" style="text-align: center;">
        <img src="../Aura_Image/Aura_logo.png" alt="AU-RA Logo">
        <h1>AU-RA</h1>
        <h2>Fragrance Your Soul</h2>
     </div>

    <!-- Separation -->
    <div class="separation"></div>

    <!-- Function Form -->
    <div class="login-box">
        <form class="login-form">
            <!-- Login Section -->
            <div id="login" class="login-section">
                <br><br>
                <div class="login-field">
                    <input type="text" id="email" required>
                    <label><b>Email</b></label>
                </div>
                <div class="login-field">
                    <input type="password" id="pw" required>
                    <label><b>Password</b></label>
                </div>
                <br>
                <input type="checkbox" onclick="showPW()"> Show Password
                <br><br>
                <div class="forgot-field">
                    <span class="forgot-format" id="forgot_pw">Forgot Password?</span>
                </div>
                <center>
                    <a href="Admin_Dashboard.html" onclick="loginCheck()">LOGIN
                        <!-- Button Animation -->
                        <span></span>
                    </a>
                </center>
            </div>

            <!-- Forgot Password Section -->
            <div id="forgot" class="forgot-section">
                <br>
                <h1>Please Verify Your Email</h1>
                <br><br><br>
                <div class="login-field">
                    <input type="text" id="email" required>
                    <label><b>Email</b></label>
                </div>
                <br>
                <center>
                    <a href="#login-section" onclick="sendEmail()">SEND EMAIL
                        <!-- Button Animation -->
                        <span></span>
                    </a>
                </center>
            </div>

            <!-- Verify Email Section -->
            <div id="verify" class="verify-section">

            </div>

            <!-- Reset Password Section -->
            <div id="reset" class="reset-section">

            </div>
            <br>
        </form>
    </div>
</div>

</body>

<!-- Footer Copyright -->
 <footer>
<div class="footer-bottom">
    <p>© 2035 by NOUS DEUX FRAGRANCES. Built on Wix Studio™</p>
</div>
</footer>

</html>
